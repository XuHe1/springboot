spring.devtools.restart.exclude=static/**,public/**
#spring.devtools.restart.additional-paths=src/main/java/com/kyx/app/
# default : /static (or /public or /resources or /META-INF/resources) in the classpath or from the root of the ServletContext.
#spring.resources.staticLocations=src/main/webapp

server.port=9090


spring.profiles.active=dev
spring.profiles.include=dev,test


spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.jdbcUrl=jdbc:mysql://localhost:3306/material?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.poolName=springHikariCP
spring.datasource.autoCommit=false
spring.datasource.minimumIdle=20
spring.datasource.maximumPoolSize=20
spring.datasource.connectionInitSql=SELECT 1
spring.datasource.dataSourceProperty.cachePrepStmts=true
spring.datasource.dataSourceProperty.prepStmtCacheSize=250
spring.datasource.dataSourceProperty.prepStmtCacheSqlLimit=2048
spring.datasource.dataSourceProperty.useServerPrepStmts=true


mybatis.mapperLocations: classpath:mapper/*.xml
mybatis.typeAliasPackage: com.kyx.app.bean


